<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>详情页</title>
</head>
<style>
body {
	margin: 0px;
	font-family: 微软雅黑 !important;
}

tbody {
	display: table-row-group;
	vertical-align: middle;
	border-color: inherit;
}

tr {
	display: table-row;
	vertical-align: inherit;
	border-color: inherit;
}

.border01 {
	border: 1px solid #999999;
}

.title01 {
	font-size: 14px;
	font-weight: bold;
	background-color: #12525e;
	text-align: center;
	color: #ffffff;
}

td {
	border-right: #dddddd 0.5px solid;
	border-bottom: #dddddd 0.5px solid;
}

.bg03 {
	
}

.txt05 {
	font-size: 14px;
	font-weight: bold;
	color: #1f6c70;
}

.border03 {
	border: 1px solid #C8D0DD;
	background-color: #FAFBFC;
}
</style>
<body>
	<table width="900" border="0" align="center" cellpadding="0"
		cellspacing="0">
		<tbody>
			<tr>
				<td align="center" valign="top" style="border: hidden;">

					<table width="700" border="0" cellpadding="5" cellspacing="1"
						class="border01">

						<tr>
							<td colspan="2" class="title01">成果详细内容</td>
						</tr>
						<tbody class="achievementDetails">

						</tbody>

					</table>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="content"></div>
</body>
<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
<script src="http://www.lanrenzhijia.com/ajaxjs/jquery.page.js"></script>
<script language="javascript" type="text/javascript">
	var loc = location.href;
	var n1 = loc.length;//地址的总长度
	var n2 = loc.indexOf("=");//取得=号的位置
	var breed_id = decodeURI(loc.substr(n2 + 1, n1 - n2));//从=号后面的内容
	var url = "http://192.168.199.215:8080/spsm/api/achievement/info";
	$
			.ajax({//通过发送get请求，得到下一页的数据
				type : "get",
				url : url,
				data : "ACHIEVEMENT_ID=" + breed_id,
				dataType : "json",
				success : function(msg) {
					str = "";
					str = "<tr >"
							+ "<td colspan='2'><img src='../img/icon_book.gif' align='absmiddle'> <span class='txt05'>"
							+ msg.TITLE
							+ "</span> </td> </tr>"
							+ "<tr class='bg03'>"
							+ "<td width='20%' valign='top'>【成果名称】</td>"
							+ "<td valign='top' class='breedTitle'>"
							+ msg.TITLE
							+ "</td>"
							+ "</tr>"
							+ " <tr class='bg03'>"
							+ "<td valign='top'>【完成单位】</td>"
							+ "<td valign='top'>"
							+ msg.COMPLETE_ORG
							+ "</td>"
							+ "</tr>"
							+ "<tr class='bg03'>"
							+ "<td style='vertical-align: top' >【奖励种类】</td>"
							+ "<td valign='top'>"
							+ msg.ENCOURAGEMENT_CLASS
							+ "</td>"
							+ "</tr>"
							+ "<tr class='bg03'>"
							+ "<td valign='top'>【奖励等级】</td>"
							+ "<td valign='top'>"
							+ msg.ENCOURAGEMENT_GRADE
							+ "</td>"
							+ " </tr>"
							+ " <tr class='bg03'>"
							+ "<td valign='top'>【获奖时间】</td>"
							+ "<td valign='top'>"
							+ msg.ENCOURAGEMENT_DATE
							+ "</td>"
							+ " </tr>"
							+ "<tr class='bg03'>"
							+ " <td valign='top'>【奖励级别】</td>"
							+ "<td valign='top'>"
							+ msg.ENCOURAGEMENT_LEVEL
							+ "</td>"
							+ "</tr>"
							+ " <tr class='bg03'>"
							+ "<td valign='top'>【联系单位名称】</td>"
							+ "<td valign='top'>"
							+ msg.ORGANIZATION_NAME
							+ "</td>"
							+ " </tr>"
							+ "<tr class='bg03'>"
							+ "<td valign='top'>【联系单位地址】</td>"
							+ "<td valign='top'>"
							+ msg.ORGANIZATION_ADDRESS
							+ "</td>"
							+ "</tr>"
							+ "<tr class='bg03'>"
							+ "<td valign='top'>【联系单位邮编】</td>"
							+ "<td valign='top'>"
							+ msg.ORGANIZATION_POSTCODE
							+ "</td>"
							+ "</tr>"
							+ "<tr class='bg03'>"
							+ "<td valign='top'>【联系电话】</td>"
							+ "<td valign='top'>"
							+ msg.ORGANIZATION_PHONE
							+ "</td>"
							+ "</tr>"
							+

							"<tr class='bg03'>"
							+ "<td valign='top'>【联系人】</td>"
							+ "<td valign='top'>"
							+ msg.ORGANIZATION_LINKMAN
							+ "</td>"
							+ "</tr>"
							+ "<tr class='bg03'>"
							+ "<td valign='top'>【主题词】</td>"
							+ "<td valign='top'>"
							+ msg.KEYWORDS
							+ "</td>"
							+ "</tr>"
							+ "<tr class='bg03'>"
							+ "<td valign='top'>【成果简介】</td>"
							+ "<td valign='top'>"
							+ msg.DESCRIPTION
							+ "</td>"
							+ "</tr>"

					$(".achievementDetails").html(str)
				}
			})
</script>
</html>
