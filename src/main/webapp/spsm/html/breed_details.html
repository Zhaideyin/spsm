<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>详情页</title>
</head>
<style>
    body {
        margin: 0px;
        font-family: 微软雅黑 !important;
    }
    tbody {
        display: table-row-group;
        vertical-align: middle;
        border-color: inherit;
    }
    tr {
        display: table-row;
        vertical-align: inherit;
        border-color: inherit;

    }
    .border01 {
        border: 1px solid #999999;
    }
    .title01 {
        font-size: 14px;
        font-weight: bold;
        background-color: #12525e;
        text-align: center;
        color: #ffffff;
    }
    td {
        border-right: #dddddd 0.5px solid;
        border-bottom: #dddddd 0.5px solid;
    }
    .bg03 {

    }
    .txt05 {
        font-size: 14px;
        font-weight: bold;
        color: #1f6c70;
    }
    .border03 {
        border: 1px solid #C8D0DD;
        background-color: #FAFBFC;
    }
</style>
<body>
<table width="900" border="0" align="center" cellpadding="0" cellspacing="0">
    <tbody>
    <tr>
        <td align="center" valign="top" style="border: hidden;">

            <table width="700" border="0" cellpadding="5" cellspacing="1" class="border01">

                <tr>
                    <td colspan="2" class="title01">种子详细内容</td>
                </tr>
                <tbody class="breedDetails">

                </tbody>

            </table>
        </td>
    </tr>
    </tbody>
</table>
<div class="content">

</div>
</body>
<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
<script src="http://www.lanrenzhijia.com/ajaxjs/jquery.page.js"></script>
<script language="javascript" type="text/javascript">
    var loc = location.href;
    var n1 = loc.length;//地址的总长度
    var n2 = loc.indexOf("=");//取得=号的位置
    var breed_id = decodeURI(loc.substr(n2 + 1, n1 - n2));//从=号后面的内容
    var url = "http://192.168.199.215:8080/spsm/api/breed/info";
    $.ajax({//通过发送get请求，得到下一页的数据
        type: "get",
        url: url,
        data: "BREED_ID=" + breed_id,
        dataType: "json",
        success: function (msg) {
            str = "";

            str =  "<tr >"+
            "<td colspan='2'><img src='../img/icon_book.gif' align='absmiddle'> <span class='txt05'>"+msg.TITLE+"</span> </td> </tr>"+
                    "<tr class='bg03'>" +
                    "<td width='20%' valign='top'>【品种名称】</td>" +
                    "<td valign='top' class='breedTitle'>" + msg.TITLE + "</td>" +
                    "</tr>" +
                    " <tr class='bg03'>" +
                    "<td valign='top'>【选育单位】</td>" +
                    "<td valign='top'>" + msg.BREEDING_ORG + "</td>" +
                    "</tr>" +
                    "<tr class='bg03'>" +
                    "<td style='vertical-align: top' >【审定时间】</td>" +
                    "<td valign='top'>" + msg.AUTHORISE_DATE + "</td>" +
                    "</tr>" +
                    "<tr class='bg03'>" +
                    "<td valign='top'>【品种来源】</td>" +
                    "<td valign='top'>" + msg.BREED_SOURCE + "</td>" +
                    " </tr>" +
                    " <tr class='bg03'>" +
                    "<td valign='top'>【特征特性】</td>" +
                    "<td valign='top'>" + msg.FEATURE + "</td>" +
                    " </tr>" +
                    "<tr class='bg03'>" +
                    " <td valign='top'>【产量表现】</td>" +
                    "<td valign='top'>" + msg.OUTPUT + "</td>" +
                    "</tr>" +
                    " <tr class='bg03'>" +
                    "<td valign='top'>【栽培要点】</td>" +
                    "<td valign='top'>" + msg.GROW_POINT + "</td>" +
                    " </tr>" +
                    "<tr class='bg03'>" +
                    "<td valign='top'>【适宜种植地区】</td>" +
                    "<td valign='top'>" + msg.AREA + "</td>" +
                    "</tr>"

            $(".breedDetails").html(str)
        }
    })


</script>
</html>
